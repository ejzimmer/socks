<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socks</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="message"></div>
    <table id="sizes" class="hidden">
      <thead>
        <tr>
          <td>Name</td>
          <td>Cast-on stitches</td>
          <td>Foot length</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <form action="/.netlify/functions/addPerson" method="POST">
      <label for="name">Name</label>
      <input id="name" name="name" />

      <label for="size">EU Size</label>
      <input id="size" name="size" type="number" min="34" />

      <div>or</div>

      <label for="size">Circumference (")</label>
      <input id="size" name="size" type="number" min="4" />
      <label for="size">Length (mm)</label>
      <input id="size" name="size" type="number" min="200" />

      <button>Save</button>
    </form>
    <script>
      document.body.onload = async function () {
        const queryParams = location.search
        const params = Object.fromEntries(
          queryParams
            .split(/[&?]/)
            .filter((entry) => !!entry)
            .map((entry) => entry.split("="))
        )

        const messageContainer = document.getElementById("message")
        const message = params.error
          ? decodeURIComponent(params.error)
          : params.name
          ? `${params.name} added`
          : ""
        messageContainer.innerText = message

        const response = await fetch("/.netlify/functions/listPeople").then(
          (response) => response.json()
        )
        const tableRows = response.map((person) => {
          const castOnStitches = person.circumference * 8

          const tr = document.createElement("tr")
          tr.innerHTML = `<td>${person.name}</td><td>${castOnStitches}</td><td>${person.length}</td>`
          return tr
        })

        if (tableRows.length > 0) {
          const table = document.getElementById("sizes")
          table.classList.remove("hidden")

          const tbody = table.querySelector("tbody")
          tbody.append(...tableRows)
        }
      }
    </script>
  </body>
</html>
