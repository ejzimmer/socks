<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socks</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="message"></div>
    <table id="sizes" class="hidden">
      <thead>
        <tr>
          <td>Name</td>
          <td>Size</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <form action="/.netlify/functions/addPerson" method="POST">
      <label for="name">Name</label>
      <input id="name" name="name" />

      <label for="size">Size</label>
      <input id="size" name="size" />

      <button>Save</button>
    </form>
    <script>
      document.body.onload = async function () {
        const queryParams = location.search
        const params = Object.fromEntries(
          queryParams
            .split(/[&?]/)
            .filter((entry) => !!entry)
            .map((entry) => entry.split("="))
        )

        const messageContainer = document.getElementById("message")
        const message =
          decodeURIComponent(params.error) ||
          (params.name ? `${params.name} added` : "")
        messageContainer.innerText = message

        const response = await fetch("/.netlify/functions/listPeople").then(
          (response) => response.json()
        )
        console.log(response)
        if (response.data) {
          const tableRows = response.data.map((person) => {
            const tr = document.createElement("tr")
            tr.innerHtml = `<td>${person.name}</td><td>${person.size}</td>`
            return tr
          })
        }
      }
    </script>
  </body>
</html>
